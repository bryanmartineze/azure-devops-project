trigger:
- Dev

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python38:
      python.version: '3.8'
      
steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
     pip install wheel
     pip install twine

- script: |
     python microservices/DadJokes/setup.py bdist_wheel
  
- task: TwineAuthenticate@1
  displayName: Twine Authenticate
  inputs:
    artifactFeed: 'python_feed'       
    
- script: |
     python -m twine upload -'python_feed' --config-file $(PYPIRC_PATH) microservices/dist/*.whl